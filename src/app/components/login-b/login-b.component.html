<mat-card class="background">
    <mat-card-header>
        <div class="row">
            <div class="mph-logo"><img src="../../../assets/Mphasis_Login.png"></div>
            <div class="eye-sym"><img src="../../../assets/Group 40.png"></div>
            <div class="oncall">ONCALLTracker</div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div>
            <form class="bookL" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2 style="color: rgb(176, 243, 248);
                font-size: 15px;
                font-style:  italic ;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                    Login here to access Oncall Tracker
                </h2>
                <mat-form-field appearance="outline">
                    <mat-label style="color: rgb(176, 243, 248);">Email-ID</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-error *ngIf="loginForm.controls['email'].errors?.required">This field is mandatory</mat-error>
                    <mat-error *ngIf="loginForm.controls['email'].errors?.email">Invalid email</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label style="color: rgb(176, 243, 248);">Password</mat-label>
                    <input matInput class="pw" formControlName="password" required>
                    <mat-error *ngIf="loginForm.controls['password'].errors?.required">This field is mandatory</mat-error>
                    <mat-error *ngIf="loginForm.controls['password'].errors?.minlength">Input atleast 6 characters</mat-error>
                    <mat-error *ngIf="loginForm.controls['password'].errors?.hasNumber">Input atleast 1 number</mat-error>
                </mat-form-field>
                <mat-card-actions layout="row">
                    <button mat-raised-button type="submit">Log On</button>
                    <div class="reset" flex="">Forgot Password?<button mat-button class="lable" disableRipple=true (click)="reset()">Click Here</button></div>
                    <div class="reset" flex="">First-Time User? <button mat-button class="lable" disableRipple=true (click)="signUp()">Click Here</button></div>
                </mat-card-actions>
            </form>
        </div>
    </mat-card-content>
</mat-card>

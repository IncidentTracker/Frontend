<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
    <p>{{data.text}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close="true" (click)="Confirm()">Confirm</button>
    <button mat-button mat-dialog-close mat-dialog-close="false" (click)="Cancel()">Cancel</button>
</div>
